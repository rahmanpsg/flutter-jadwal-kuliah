name: jadwal_kuliah
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  animated_flip_counter: ^0.3.4
  # chips_input: ^0.1.0
  collection: ^1.0.0
  dropdown_search: ^5.0.6
  duration_picker: ^1.2.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_animate: ^4.1.1+1
